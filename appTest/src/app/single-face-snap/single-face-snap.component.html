<div class="face-snap-card" [ngClass]="{ snapped: buttonText === 'Unlike!'}">
  <h2>{{ faceSnap.title | uppercase }}</h2>
  <a routerLink="/facesnaps">Retour</a>
  <p>Mis en ligne le {{ faceSnap.createdAt | date: 'dd MMMM YYYY à HH:mm'}}</p>
  <img [src]="faceSnap.imgUrl" [alt]="faceSnap.title">
  <p>{{ faceSnap.description }}</p>
  <p *ngIf="faceSnap.location">Photo prise à {{ faceSnap.location }}</p>
  <p>
    <button (click)="onToggleLike()">{{ buttonText }}</button>
    <span [ngStyle]="{ color: 'rgb(0,'+ faceSnap.snaps +', 0)'}">{{ faceSnap.snaps }}</span>
  </p>
</div>
