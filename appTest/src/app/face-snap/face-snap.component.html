<div class="face-snap-card">
  <h2>{{ faceSnap.title }}</h2>
  <p>Mis en ligne le {{ faceSnap.createdAt }}</p>
  <img [src]="faceSnap.imgUrl" [alt]="faceSnap.title">
  <p>{{ faceSnap.description }}</p>
  <p>
    <button (click)="onToggleLike()">{{ buttonText }}</button>
    {{ faceSnap.snaps }}</p>
</div>
